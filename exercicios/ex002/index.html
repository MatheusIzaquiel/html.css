<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Usamos as tags (p) e (/p) para criar parágrafos</p>
    <p>Usamos a tag (br) <br> para quebra de texto</p>
    <p>Símbolos especiais: <br>
       &it;
       &gt;
       &reg;
       &copy;
       &trade;
       &euro;
       &pound;
       &yen;
       &dollar;
       &real;
       &cent;
       &delta;
       &Delta;
       &uparrow;
    </p>
    <p>Emojis: <br>
        🎮
        &#x1F596;
        🕹️
        &#x1F963;
        &#x1F913;
    </p>

</body>
</html>
